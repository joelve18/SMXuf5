<!DOCTYPE html>
<html>
<head>
    <title>formulario</title>
    <link rel="stylesheet" href="../css/formulario.css">

</head>
    <body>
<h1>Formulario</h1>

<form action="/action_page.php">
 <fieldset class="informacion">
  <legend>Informacion:</legend>
  <label for="fname">Nombre:</label>
  <input type="text" id="fname" name="fname" placeholder="tu nombre"><br><br>
  <p>
    Altura en cm: <input type="number" name="number_control" min="0" max="999" value="0" />
    </p>
  <label for="email">Email:</label>
  <input type="email" id="email" name="email" placeholder="joelmaldonado@gmail.com"><br><br>
  <label for="birthday">Birthday:</label>
  <input type="date" id="birthday" name="birthday"><br><br>
 </fieldset>

<p>Nacionalidad:</p>
<fieldset class="nacionalidad">
  <input type="radio" id="html" name="Nacionalidad" value="HTML">
  <label for="html">Española</label><br>
  <input type="radio" id="css" name="Nacionalidad" value="CSS">
  <label for="css">Comunitaria(UE)</label><br>
  <input type="radio" id="javascript" name="Nacionalidad" value="JavaScript">
  <label for="javascript">No comunitario</label>
</fieldset>

<p>Estudios:</p>
<fieldset class="estudios">
  <form>
    <select name="estudis">
      <option value="GM">GM</option>
      <option value="ESO">ESO</option>
      <option value="Bachillerato">Bachillerato</option>
    </select><br>
  </form>
</fieldset>

<p>Idiomas:</p>
<fieldset class="idiomas">
  <form>
    <input type="checkbox" id="vehicle1" name="Idioma" value="Catalan">
    <label for="vehicle1">Catalán</label><br>
    <input type="checkbox" id="vehicle2" name="Idioma" value="Castellano">
    <label for="vehicle2">Castellano</label><br>
    <input type="checkbox" id="vehicle3" name="Idioma" value="Ingles">
    <label for="vehicle3">Inglés</label>
  </form>
</fieldset>

<form action="/submit_action.php" method="post">
    <input type="submit" value="Enviar">
    <input type="button" value="Cancelar" onclick="window.location.href='https://tu-url-de-cancelacion';">

    <p><a href="../index.html.html">Link al index</a></p>

</body>
</html>
